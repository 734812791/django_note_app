{% extends 'base.html' %}

{% block title %}detail{% endblock %}

{% block content %}
    <ul style="background-color: bisque">
        <li><h1>{{ object.title }}</h1></li>
        <li><h1>{{ object.entry_text }}</h1></li>
    </ul>
    <a href="{% url 'update_view' object.id %}" class="btn btn-dark">update</a>
    <a href="{% url 'delete_view' object.id %}" class="btn btn-danger">delete</a>
    <a href="{% url 'list_entry' %}" class="btn btn-dark">all</a>
{% endblock %}
